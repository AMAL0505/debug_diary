<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/accounts/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
    </head>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show fade-message" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
    <body>
        <div class="container">
            <form action="{% url 'forgotpassword' %}" method="post">
                {% csrf_token %}
                <div class="form-container px-5">
                    <h2 align="center" style="padding: 50px;">Forgot Password</h2>
                    <label for="email" align="left">Enter your registered email ID</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <label for="password" align="left">Enter your new password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <label for="cpassword" align="left">Confirm your new password</label>
                    <input type="password" name="cpassword" placeholder="Confirm Password" required><br><br>
                    <button type="submit" align="center" class="btn btn-outline-danger">Submit</button>
                </div>
            </form>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(function() {
                    let alerts = document.querySelectorAll(".fade-message");
                    alerts.forEach(function(alert) {
                        alert.style.transition = "opacity 0.5s ease";
                        alert.style.opacity = "0";
                        setTimeout(() => alert.remove(), 500);
                    });
                }, 5000); // 5 seconds
            });
        </script>
    </body>
<script src="{% static "js/accounts/scripts.js" %}"></script>
</html>
